<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page A-frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-asset-item id="floor" src="./img/floor-tile.glb"></a-asset-item>
    <a-asset-item id="vending" src="./img/vending-machine.glb"></a-asset-item>
    <a-asset-item id="can" src="./img/soda.glb"></a-asset-item>

    <!-- fog="type: linear; color: #023e8a; near: 1; far: 7" background="color: #ECECEC" -->

    <a-scene fog="type: linear; color: #023e8a; near: 1; far: 7" background="color: #ECECEC" >
        <a-sky color="#0077b6"></a-sky>
        <a-entity position="-1 2 3.5">
            <a-camera position="0 0 0"></a-camera>
        </a-entity>

        <a-entity position="-2 -1 -2 " rotation="0 20 0"> 

        <a-entity gltf-model="#can" scale=".25 .25 .25 " position="-0.251 0.417 1.926" rotation="0 0 60"></a-entity>
        <a-entity gltf-model="#can" scale=".25 .25 .25 " position="-0.251 -0.048 1.497" rotation="0 0 100"></a-entity>
        <a-entity gltf-model="#can" scale=".25 .25 .25 " position="-0.768 0.939 2.292" rotation="0 0 140"
        ></a-entity>
        <a-entity gltf-model="#can" scale=".25 .25 .25 " position="-0.998 0.889 2.925" rotation="0 80 20"
        ></a-entity>
        <a-entity gltf-model="#can" scale=".25 .25 .25 " position="-0.950 1.638 3.483" rotation="50 -100 -40"
        ></a-entity>

        <a-entity gltf-model="#floor" scale="2 1 2" position="0 -.8 0" rotation="0 55 0"></a-entity>

        <a-entity gltf-model="#vending" rotation="0 145 0" position="0 1.2 1" scale="1.2 1.2 1.2">
            <a-entity geometry="primitive: box" material="emissive: #48cae4; emissiveIntensity:9;"position="-.46 .58 -.15" scale=".2 .1 .1">
            </a-entity>
            <a-entity geometry="primitive: box" material="emissive: #48cae4; emissiveIntensity:9;"position="-.46 .18 -.15" scale=".2 .1 .1">
            </a-entity>
            <a-entity geometry="primitive: box" material="emissive: #48cae4; emissiveIntensity:9;"position=".1 -.94 -.12" scale=".33 .15q .1">
            </a-entity>
            <a-entity geometry="primitive: box" material="emissive: #48cae4; emissiveIntensity:9;" position="-.62q -1.1 .3" scale="0.1 .4 .4">
            </a-entity>
            <a-entity geometry="primitive: box" material="emissive: #48cae4; emissiveIntensity:9;"position=".43 0.22 -.12" scale=".05 .98 .1">
            </a-entity>
        </a-entity>


        <a-entity light="type: directional; color: #14213d; intensity: 0.5" position="0 10 -50"
            target="#vending"></a-entity>
        <a-entity light="type: ambient; color: #023e8a" position="0 10 0"></a-entity>

    </a-entity>
    </a-scene>
</body>

</html>
